<html>
	<head>
		<title>EXERCISE 1</title>
		<link rel="stylesheet" type="text/css" href="exercise1.css">
	</head>
	<body>
		<div id="exercise">
			<table>
				<tr>
					<th>Name</th>
					<td><input type="text" name="" placeholder="name" required=""></td>
				</tr>

				<tr>
					<th>Mobile</th>
					<td><input type="number" name="" placeholder="number" required=""></td>
				</tr>

				<tr>
					<th>Email</th>
					<td><input type="email" name="" placeholder="email" required=""></td>
				</tr>

				<tr>
					<th>DOB</th>
					<td>
						<select>
							<option>Day</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
						<select>
							<option>Month</option>
							<option>january</option>
							<option>february</option>
							<option>march</option>
							<option>april</option>
						</select>
						<select>
							<option>Year</option>
							<option>2011</option>
							<option>2012</option>
							<option>2013</option>
							<option>1014</option>
						</select>
					</td>
				</tr>

				<tr>
					<th>Address</th>
					<td><textarea cols="22" rows="5" placeholder="address"></textarea></td>
				</tr>

				<tr>
					<th>City</th>
					<td>
						<select id="city">
							<option>City</option>
							<option>bangalore</option>
							<option>pune</option>
							<option>chennai</option>
							<option>delhi</option>
						</select>
					</td>
				</tr>
				<tr>
					<th colspan="2" align="center">
						<button type="submit">Register</button>
					</th>
				</tr>
			</table>
			
		</div>
	</body>
</html>
